<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proficiency Prediction</title>
    <style>
        /* Styling the page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74EBD5, #ACB6E5);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            background-color: #f0f0f0;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .result strong {
            color: #4CAF50;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Proficiency Prediction</h2>
    <form method="POST">

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="education_level">Education Level:</label>
            <select id="education_level" name="education_level" required>
                <option value="" disabled selected>Select Education Level</option>
                <option value="High School">High School</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>
        </div>

        <div class="form-group">
            <label for="course_name">Course Name:</label>
            <select id="course_name" name="course_name" required>
                <option value="" disabled selected>Select a Course</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Python Basics">Python Basics</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Data Science">Data Science</option>
                <option value="Web Development">Web Development</option>
            </select>
        </div>

        <div class="form-group">
            <label for="time_spent">Time Spent on Videos (hours):</label>
            <input type="number" id="time_spent" step="0.1" name="time_spent" required>
        </div>

        <div class="form-group">
            <label for="quiz_score">Quiz Score:</label>
            <input type="number" id="quiz_score" step="0.1" name="quiz_score" required>
        </div>

        <div class="form-group">
            <label for="final_exam_score">Final Exam Score:</label>
            <input type="number" id="final_exam_score" step="0.1" name="final_exam_score" required>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <p class="result">Predicted Proficiency Level: <strong>{{ prediction }}</strong></p>
    {% endif %}
</div>

</body>
</html>
