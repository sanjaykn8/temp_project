<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proficiency Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Enter Student Data</h2>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="education_level">Education Level:</label>
            <select name="education_level" required>
                <option value="" disabled selected>Select Education Level</option>
                <option value="High School">High School</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>

            <label for="course_name">Course Name:</label>
            <input type="text" name="course_name" required>

            <label for="time_spent">Time Spent on Videos (hours):</label>
            <input type="number" step="0.1" name="time_spent" required>

            <label for="quiz_score">Quiz Score:</label>
            <input type="number" step="0.1" name="quiz_score" required>

            <label for="final_exam_score">Final Exam Score:</label>
            <input type="number" step="0.1" name="final_exam_score" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <p class="result">Predicted Proficiency Level: <strong>{{ prediction }}</strong></p>
        {% endif %}
    </div>

</body>
</html>
