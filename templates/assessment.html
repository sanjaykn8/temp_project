<!DOCTYPE html>
<html>
<head>
    <title>Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .assessment-container {
            max-width: 600px;
            margin: 2rem auto;
        }
        .welcome-message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container assessment-container">
        <div class="card shadow">
            <div class="card-body">
                <div class="welcome-message">
                    Welcome, <strong>{{ username }}</strong>!
                </div>
                <h2 class="text-center mb-4">Proficiency Assessment</h2>
                <h4 class="text-center mb-4">{{ course }} - {{ level }}</h4>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" min="10" max="100" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Time Spent on Videos (hours)</label>
                        <input type="number" step="0.1" class="form-control" name="time_spent" min="0" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Quiz Score (0-100)</label>
                        <input type="number" class="form-control" name="quiz_score" min="0" max="100" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Final Exam Score (0-100)</label>
                        <input type="number" class="form-control" name="exam_score" min="0" max="100" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Submit Assessment</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
